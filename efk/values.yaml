elasticsearch:
  replicaCount: 1
  image: "docker.elastic.co/elasticsearch"
  tag: "latest"
  resources:
    requests:
      memory: "2Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "1000m"
  storage:
    size: 10Gi
    accessMode: ReadWriteOnce
    storageClassName: gp2
  service:
    type: ClusterIP
    port: 9200
  extraEnvs:
  - name: discovery.type
    value: single-node


kibana:
  replicaCount: 1
  image: "docker.elastic.co/kibana/kibana:8.5.1"
  service:
    type: ClusterIP
    port: 5601
  ingress:
    enabled: true
    host: kibana.example.com
