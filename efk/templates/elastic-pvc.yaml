apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-pvc
  namespace: default  # Change this to your namespace
spec:
  accessModes:
    - ReadWriteOnce  # Can be ReadWriteMany if using NFS
  resources:
    requests:
      storage: 10Gi  # Adjust size as needed
  storageClassName: standard  # Ensure this StorageClass exists
